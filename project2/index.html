<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV</title>
    <link rel="stylesheet" href="ffxiv-styles.css">
</head>

<body>
    <header>
        <h1>FFXIV Search</h1>
    </header>

    <div id="filters">
    <div class="widgets">
        Name <input id="searchterm" type="text" size="20" maxlength="20" />
    </div>

    <div class="widgets">
        # of Results
        <select id="limit">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <div class="widgets">
        Category
        <select id="category">
            <option value="relics">Relics</option>
            <option value="fashions" selected>Fashion</option>
            <option value="mounts">Mounts</option>
            <option value="emotes">Emotes</option>
            <option value="hairstyles">Hairstyles</option>
            <option value="armoires">Armoires</option>
            <option value="minions">Minions</option>
            <option value="spells">Spells</option>
        </select>
    </div>
    </div>

    <div class="widgets" id="search-button">
        <button type="button" id="search" class="green">Search<br />:-)</button>
    </div>
    <div id="status">Ready to Search!</div>
    
    <hr>

    <h2>Results</h2>
    <div id="content">
        <p>No data yet!</p>
    </div>


    <script src="ffxiv.js"></script>

</body>

</html>
